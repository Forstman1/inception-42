<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/mediaquerie.css">
	<link rel="stylesheet" href="styles/combat.css">
	<link rel="stylesheet" href="styles/rules.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
	<div id="rules-page"></div>

	<div class="big-bar">
		<div id="bar">
			<div id="title">ROCK <br>PAPER <br>SCISSORS</div>
			<div id="score">
				<div id="font">score</div>
				<div id="score-number">0</div>
			</div>
		</div>
	</div>
	<div id="big-container">
		<div id="box1">
			<div id="paper" class="paper">
				<div id="paper-image">
					<img src="images/icon-paper.svg" alt="paper">
				</div>
			</div>
			<div id="scissors" class="scissors">
				<div id="scissors-image">
					<img src="images/icon-scissors.svg" alt="scissors">
				</div>
			</div>
		</div>
		<div id="rock" class="rock">
			<div id="rock-image">
				<img id="icon-rock" src="images/icon-rock.svg" alt="rock">
			</div>
		</div>
	</div>
	<div id="combat">
		<div class="fonts" id="fonts">YOUR PICK
			<div id="my-pick" class="my-pick"><img id="scissors-image" src="images/icon-scissors.svg" alt="scissors">
			</div>
		</div>
		<div id="state">
			<div id="result" class="result">YOU WON</div>
			<button id="play-again" class="play-again">PLAY AGAIN</button>
		</div>
		<div class="fonts" id="fonts">HOUSE PICK
			<div id="house-pick" class="house-pick">
				<img id="scissors-image" src="images/icon-scissors.svg" alt="scissors">
			</div>
		</div>
	</div>
	<div id="rule-box">
		<div id="text-above">
			<div style="text-align: center; font-size: 28px; font-weight: 1000;">RULES</div>
			<div id="icon-close">
				<img src="images/icon-close.svg" alt="close">
			</div>
		</div>
		<div id="rule-image"><img src="images/image-rules.svg" alt="rules"></div>
	</div>
	<button id="rules" class="rules">RULES</button>
	<script src="js/paper.js"></script>
	<script src="js/rock.js"></script>
	<script src="js/scissors.js"></script>
	<script src="js/var.js"></script>
</body>

</html>
